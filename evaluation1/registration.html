<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="login.html" method="POST">
        <h1>Registration</h1>
        <input type="text" id="adminname" name="adminname" placeholder="name"><br>

        <input type="text" id="adminemail" name="adminemail" placeholder="email"><br>

        <input type="text" id="adminpassword" name="adminpassword" placeholder="password"><br>

        <input type="text" id="adminrepassword" name="adminrepassword" placeholder="retype-password"><br>

        <select id="admincity" name="admincity">
            <option>Select city</option>
            <option value="rajkot">Rajkot</option>
            <option value="mumbai">Mumbai</option>
            <option value="ahemdabad">Ahemdabad</option>
            <option value="goa">Goa</option>
        </select><br>

        <select id="adminstate" name="adminstate">
            <option>select state</option>
            <option value="gujrat">Gujrat</option>
            <option value="punjab">Punjab</option>
            <option value="rajasthan">Rajasthan</option>
            <option value="goa">Goa</option>
        </select><br>

        <input type="checkbox" value="termas&condition" id="term&condition">termas & condition<br>

        <input type="button" name="register" value="register" onclick="onregister()">
    </form>
</body>
<script src="registration.js"></script>

</html>
