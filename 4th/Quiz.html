    <script>
        var ans =['virat','Hockey','delhi'];
        
        function storedovalue()
        {
            var marks=0;
            var selectedAns = [];
            var flag=false;
            for(var i=0;i<3;i++){
                var datas = document.getElementsByName('question'+(i+1));
                for(var j=0;j<4;j++){
                    if(datas[j].checked){
                        selectedAns[i]=datas[j].value;
                        flag=true;
                    }
                }
                if(!flag)
                {
                    selectedAns[i]='empty';
                }
            } 
            for(var j=0;j<ans.length;j++){
                if(selectedAns[j]===ans[j]){
                    marks+=1;
                }
            }
            alert(marks);
            
        }  
    </script>
