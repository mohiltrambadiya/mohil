<html>
    <head>
        <style>
            label,input{
                margin-bottom: 20px;
            }
            select{
                margin: 20px;
            }
        </style>
        <script src="Formtag.js"></script>
    </head>
    <body>
        <h1 align='center'>HTML form</h1>
        <form >
            <label for='fristname'>Frist Name:</label>
            <input type="text" name='fristname' id="fristname"><br>

            <label for='lastname'>Last Name:</label>
            <input type="text" name='lastname' id="lastname"><br>

            <label for='address'>Address:</label>
            <textarea id='address' name='address' rows="3" cols="15" id="address"></textarea><br>

            <label for="city">City:</label>
            <select name="city" id="city">
                <option value="rajkot">Rajkot</option>
                <option value="ahemdabad">Ahemdabad</option>
                <option value="surat">Surat</option>
            </select><br>

            <label for="gender">gender:</label>
            <input type="radio" name="gender" id="gender"value='female' >female
            <input type="radio" name="gender" id="gender" value="male">male<br>

            <label for='password'>Password:</label>
            <input type="password" name="password" id="password"><br>

            <label for="hobby">Hobbies:</label>
            <input type="checkbox" name="sport" id="cricket" value="cricket">
            <label for="cricket">Cricket</label>
            <input type="checkbox" name="sport" id="hockey" value="hockey">
            <label for="hockey">Hockey</label>
            <input type="checkbox" name="sport" id="tabletennis" value="tabletennis">
            <label for="tabletennis">Table-Tennis</label><br>

            <label for="upload">Upload</label>
            <input type="file" name="upload" id="upload" value="upload"><br>
            
            <input type="button" value="submit" onclick="onsend()">
            <input type="reset" value="reset">
        </form>
    </body>
</html>
